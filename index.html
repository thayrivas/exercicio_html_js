<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Form</h1>
        <h2>Preencha os campos abaixo:</h2>
        <form id="form">
            <input type="number" id ="campo-a" required placeholder="Digite um número" />
            <p class="mensagemDeErro"></p>
            <input type="number" id ="campo-b" required placeholder="Digite outro número" />
            <button type="submit" id ="btn-confirmar">Confirmar</button>
        </form>
        <p class="mensagemDeSucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
